    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('businessCard');
            const container = document.querySelector('.container');
            
            // Add click event to flip the card
            container.addEventListener('click', function() {
                card.classList.toggle('flipped');
            });
            
            // Add keyboard support
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.code === 'Enter') {
                    e.preventDefault();
                    card.classList.toggle('flipped');
                }
            });
            
            // Add touch support for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            container.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            container.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    card.classList.toggle('flipped');
                }
            }
            
            // Auto-flip demonstration (optional)
            setTimeout(function() {
                card.classList.add('flipped');
                setTimeout(function() {
                    card.classList.remove('flipped');
                }, 3000);
            }, 2000);
        });
        
        // Download vCard functionality
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:M. THANIGAIVEL

NOTE:Council of Architecture (CoA Regd.) - Regn. No: CA/2019/112709. Building Plan | Layout Approval | Plot Services
END:VCARD`;
            
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'M_THANIGAIVEL_Architect.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Add double-click to download vCard
        container.addEventListener('dblclick', downloadVCard);
    </script>
