<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,300,800);
        @import url(https://fonts.googleapis.com/css?family=Lato:300,700);
        
        * {
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-weight: 400;
            font-size: 1em;
            font-family: 'Raleway', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container, figure {
            width: 450px;
            height: 270px;
        }
        
        .container {
            perspective: 1000px;
        }
        
        .card {
            position: relative;
            transition: 0.6s;
            transform-style: preserve-3d;
        }
        
        figure {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
            backface-visibility: hidden;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            cursor: pointer;
            transition: 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 2px solid #3498db;
        }
        
        figure.front {
            transform: rotateY(0deg);
            z-index: 2;
        }
        
        figure.back,
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .caption {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Front Side Styling */
        .front .caption {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 13px;
        }
        
        .front .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .front h1 {
            font-size: 1.4em;
            font-weight: 800;
            margin: 0 0 5px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .front .credentials {
            font-size: 0.8em;
            color: #ecf0f1;
            margin: 5px 0;
        }
        
        .front .registration {
            font-size: 0.75em;
            color: #3498db;
            font-weight: 600;
            margin: 5px 0;
        }
        
        .front .services-title {
            font-size: 0.9em;
            color: #e74c3c;
            font-weight: 600;
            margin: 10px 0 5px 0;
        }
        
        .front .contact-info {
            font-size: 0.7em;
            line-height: 1.4;
            color: #ecf0f1;
            text-align: left;
        }
        
        .front .contact-info div {
            margin: 3px 0;
            display: flex;
            align-items: center;
        }
        
        .front .contact-info .icon {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }
        
        .front .tagline {
            background: rgba(52, 152, 219, 0.2);
            padding: 8px;
            border-radius: 8px;
            font-size: 0.75em;
            color: #3498db;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }
        
        /* Back Side Styling */
        .back .caption {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            border-radius: 13px;
            padding: 25px;
        }
        
        .back h2 {
            font-size: 1.2em;
            font-weight: 700;
            margin: 0 0 15px 0;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .back .services-list {
            font-size: 0.8em;
            line-height: 1.6;
            color: #ecf0f1;
            margin-bottom: 15px;
        }
        
        .back .services-list div {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .back .services-list .checkmark {
            color: #2ecc71;
            margin-right: 8px;
            font-weight: bold;
        }
        
        .back .values {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 0.75em;
            color: #2ecc71;
            font-weight: 600;
        }
        
        .back .cta {
            text-align: center;
            font-size: 0.85em;
            color: #f39c12;
            font-weight: 600;
            background: rgba(243, 156, 18, 0.2);
            padding: 8px;
            border-radius: 8px;
        }
        
        /* Hover Effects */
        .card:hover {
            transform: scale(1.02);
        }
        
        /* Click instruction */
        .click-instruction {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.8em;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .container, figure {
                width: 350px;
                height: 220px;
            }
            
            .front h1 {
                font-size: 1.2em;
            }
            
            .front .contact-info {
                font-size: 0.65em;
            }
            
            .back {
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <script>
        $(document).ready(function() {
            $('.card').click(function() {
                $(this).toggleClass('flipped');
            });
            
            // Add keyboard support
            $(document).keydown(function(e) {
                if (e.key === ' ' || e.key === 'Enter') {
                    $('.card').toggleClass('flipped');
                    e.preventDefault();
                }
            });
        });
