<!DOCTYPE html>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,300,800);
        @import url(https://fonts.googleapis.com/css?family=Lato:300,700);
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            background: whitesmoke;
            font-weight: 400;
            font-size: 1em;
            font-family: 'Raleway', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container, figure {
            width: 450px;
            height: 270px;
        }
        
        .container {
            perspective: 1000px;
            margin: 20px auto;
        }
        
        .card {
            position: relative;
            transition: 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        figure {
            background: #1a5952;
            color: #fff;
            backface-visibility: hidden;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            transition: 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 1px 5px rgba(0,0,0,0.9);
            border-radius: 5px;
        }
        
        figure.front {
            transform: rotateY(0deg);
            z-index: 2;
            padding: 20px;
        }
        
        figure.back {
            transform: rotateY(180deg);
            background: #134e47;
            padding: 20px;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .subtitle {
            font-size: 14px;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .registration {
            font-size: 12px;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .services {
            font-size: 14px;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .contact-info {
            text-align: left;
            margin: 15px 0;
            font-size: 14px;
            color: #e0e0e0;
        }
        
        .contact-info p {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .contact-info i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .tagline {
            font-size: 12px;
            font-style: italic;
            margin-top: 15px;
            color: #fff;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 10px;
        }
        
        .back-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
        }
        
        .service-list {
            text-align: left;
            list-style-type: none;
            margin: 0 auto;
            width: 80%;
        }
        
        .service-list li {
            margin: 8px 0;
            color: #e0e0e0;
            display: flex;
            align-items: flex-start;
        }
        
        .service-list li:before {

            margin-right: 10px;
            color: #4CAF50;
        }
        
        .qualities {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .quality {
            margin: 0 10px;
            color: #e0e0e0;
            font-size: 12px;
        }
        
        .quality:before {

        .call-to-action {

            font-weight: 600;
            margin-top: 15px;
            color: #fff;
            text-align: center;
        }
        
        @media (max-width: 480px) {

                height: 192px;
            }
            
            .logo {
                font-size: 18px;
            }

            }
            
            .subtitle, .services {

            }
            
            .registration, .contact-info, .tagline {

            }
            
            .back-title {
                font-size: 14px;
            }
            
            .service-list li, .quality, .call-to-action {

            }
        }
    </style>
</head>
